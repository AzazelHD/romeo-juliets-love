<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Romeo and Juliet's Love</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="node_modules/p5/lib/p5.min.js"></script>
    <script type="module" src="js/script.js"></script>
  </head>
  <body>
    <header>
      <h1>Romeo & Juliet's Love by Maths</h1>
      <button id="toggleUI">☰</button>
      <form id="controls" hidden>
        <fieldset>
          <legend>Romeo's Love (R)</legend>
          <label>Romeo's self-influence:</label>
          <input type="range" id="a" value="5" min="-2" max="2" step="0.1" />
          <label>Juliet's influence on Romeo:</label>
          <input type="range" id="b" value="5" min="-2" max="2" step="0.1" />
        </fieldset>
        <fieldset>
          <legend>Juliet's Love (J)</legend>
          <label>Juliet's self-influence:</label>
          <input type="range" id="d" value="5" min="-2" max="2" step="0.1" />
          <label>Romeo's influence on Juliet:</label>
          <input type="range" id="e" value="5" min="-2" max="2" step="0.1" />
        </fieldset>
        <!-- <fieldset>
          <legend>Combined Effects</legend>
          <label>Synergy of their love:</label>
          <input type="range" id="c" value="5" min="-2" max="2" step="0.1" />
          <label>Relationship complexity:</label>
          <input type="range" id="f" value="5" min="-2" max="2" step="0.1" />
        </fieldset> -->
        <label>Speed:</label
        ><input type="range" id="speed" value="0.01" min="0.01" max="0.1" step="0.01" />
        <nav>
          <button id="play">Start</button>
          <button id="reset">Reset</button>
        </nav>
      </form>
    </header>
    <main>
      <canvas id="canvas"></canvas>
    </main>
    <script>
      const $toggleUIButton = document.getElementById("toggleUI");
      const $controlsForm = document.getElementById("controls");

      $toggleUIButton.addEventListener("click", () => {
        const isHidden = $controlsForm.hasAttribute("hidden");
        $controlsForm.toggleAttribute("hidden", !isHidden);
        $toggleUIButton.textContent = isHidden ? "✖" : "☰";
      });
    </script>
  </body>
</html>
