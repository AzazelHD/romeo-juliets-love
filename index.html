<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Romeo and Juliet's Love</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.2/p5.js"></script>
    <!-- <script src="node_modules/p5/lib/p5.min.js"></script> -->
    <script type="module" src="js/script.js"></script>
  </head>
  <body>
    <header>
      <h1>Romeo & Juliet's Love by Maths</h1>
      <button id="toggleUI">☰</button>
      <form id="controls">
        <fieldset>
          <legend>Romeo's Love (R)</legend>
          <section class="control-section">
            <label>Romeo's self-influence:</label>
            <section class="input-section">
              <input type="range" id="a" min="-5" max="5" step="0.1" />
              <input type="number" id="a_input" min="-5" max="5" step="0.1" />
            </section>
          </section>

          <section class="control-section">
            <label>Juliet's influence on Romeo:</label>
            <section class="input-section">
              <input type="range" id="b" min="-5" max="5" step="0.1" />
              <input type="number" id="b_input" min="-5" max="5" step="0.1" />
            </section>
          </section>
        </fieldset>

        <fieldset>
          <legend>Juliets's Love (J)</legend>
          <section class="control-section">
            <label>Juliet's self-influence:</label>
            <section class="input-section">
              <input type="range" id="d" min="-5" max="5" step="0.1" />
              <input type="number" id="d_input" min="-5" max="5" step="0.1" />
            </section>
          </section>

          <section class="control-section">
            <label>Romeo's influence on Juliet:</label>
            <section class="input-section">
              <input type="range" id="e" min="-5" max="5" step="0.1" />
              <input type="number" id="e_input" min="-5" max="5" step="0.1" />
            </section>
          </section>
        </fieldset>

        <section class="speed-section">
          <label for="speed">Speed:</label>
          <input type="range" id="speed" min="0.01" max="1" step="0.01" />
        </section>
        <nav>
          <button id="play" type="button">Start</button>
          <button id="reset" type="button">Reset</button>
        </nav>
      </form>
    </header>
    <main>
      <canvas id="canvas"></canvas>
    </main>
    <script>
      const $toggleUIButton = document.getElementById("toggleUI");
      const $controlsForm = document.getElementById("controls");

      $toggleUIButton.addEventListener("click", () => {
        const isHidden = $controlsForm.hasAttribute("hidden");
        $controlsForm.toggleAttribute("hidden", !isHidden);
        $toggleUIButton.textContent = isHidden ? "✖" : "☰";
      });
    </script>
  </body>
</html>
